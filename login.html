<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link rel="stylesheet" href="login.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="global login">
        <h1>تسجيل الدخول</h1>
        <form>
            <div class="input-container">
                <span class="material-icons">mail</span>
                <input type="text" name="username" placeholder="البريد الإلكتروني">
            </div>
            <div class="input-container">
                <span class="material-icons">lock</span>
                <input type="password" name="password" placeholder="كلمة المرور">
            </div>
            <button type="submit">تسجيل الدخول</button>
            <p>لست مسجلاً؟ <a href="#" id="signup-link">إنشاء حساب</a></p>
        </form>
    </div>

    <div class="signup global" style="display:none;">
        <h1>إنشاء حساب</h1>
        <form>
            <div class="input-container">
                <span class="material-icons">person</span>
                <input type="text" name="firstname" placeholder="الاسم الأول">
            </div>
            <div class="input-container">
                <span class="material-icons">person</span>
                <input type="text" name="lastname" placeholder="الاسم الأخير">
            </div>
            <div class="input-container">
                <span class="material-icons">mail</span>
                <input type="text" name="username" placeholder="البريد الإلكتروني">
            </div>
            <div class="input-container">
                <span class="material-icons">lock</span>
                <input type="password" name="password" placeholder="كلمة المرور">
            </div>
            <button type="submit">إنشاء حساب</button>
            <p>هل لديك حساب بالفعل؟ <a href="#" id="login-link">تسجيل الدخول</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
